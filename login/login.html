<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login_.css">
    <title>Login</title>
</head>
<body>
    <div class="main_login">
        <div class="login-container">
            <div class="left_login">
                <h1>Faça seu login</h1>
                <img class="left_img" src="../img/logo.webp" alt="logo">
            </div>

            <div class="right_login">
                <div class="card_login">
                    <h1>LOGIN</h1>
                    <div class="textfild">
                        <label for="username">Usuário</label>
                        <input type="text" name="usuario" id="username" placeholder="Digite seu usuário (@usuario)">
                    </div> 
                    <div class="textfild">
                        <label for="password">Senha</label>
                        <input type="password" name="senha" id="password" placeholder="Digite sua senha">
                    </div>
                    <button class="btn_login" id="loginBtn">Entrar</button>

                    <div class="social-login">
                        <button class="social-btn" id="googleLogin">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google">
                            Entrar com Google
                        </button>
                        
                        <button class="social-btn" id="facebookLogin">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
                            Entrar com Facebook
                        </button>
                    </div>
                    
                    <div class="links">
                        <a href="../forgotPassword/forgotPassword.html" id="forgotPassword">Esqueceu a senha?</a> <br>
                        <a href="../cadastro/cadastro.html" id="firstAccess">Primeiro acesso? Cadastre-se</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./login.js"></script>
</body>
</html>
