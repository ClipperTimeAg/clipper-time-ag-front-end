<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="cadastro.css" />
    <title>Cadastro</title>
</head>
<body>
    <div class="main_cadastro">
        <div class="container">
            <div class="left_cadastro">
                <!-- <h1>Faça seu Cadastro</h1> -->
                <img class="left_img" src="../img/logo.webp" alt="logo" />
            </div>

            <div class="right_cadastro">
                <div class="card_cadastro">
                    <h1>Cadastro</h1>

                    <div class="textfild">
                        <label for="nome">Nome Completo</label>
                        <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" />
                    </div>

                    <div class="textfild">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Digite seu email" />
                    </div>

                    <div class="textfild">
                        <label for="telefone">Telefone</label>
                        <input type="tel" name="telefone" id="telefone" placeholder="Digite seu telefone" />
                    </div>

                    <div class="textfild">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" placeholder="Crie uma senha" />
                    </div>

                    <div class="textfild">
                        <label for="confirmarSenha">Confirmar Senha</label>
                        <input type="password" name="confirmarSenha" id="confirmarSenha" placeholder="Repita sua senha" />
                    </div>

                    <button class="btn_cadastro" id="registerBtn">Cadastrar</button>

                    <div class="links">
                        Já tem uma conta? <a href="../login/login.html">Possuo cadastro</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./cadastro.js"></script>
</body>
</html>
