<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="./forgotPassword.css">
  <style>
    
  </style>
</head>

<body>
  <div class="recovery-container">
    <div class="logo">Recuperação de Senha</div>
    <div class="recovery-method" id="emailRecovery">
      <i class="fas fa-envelope"></i>
      <div class="recovery-method-text">
        <h3>Recuperar com email</h3>
        <p>Receba um link para redefinir sua senha no seu email cadastrado</p>
      </div>
    </div>
  </div>

  <!-- Modal para recuperação por email -->
  <div class="modal" id="recoveryModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Recuperar com email</h2>
        <button class="close-btn" id="closeModal" aria-label="Fechar modal">&times;</button>
      </div>
      <p>Digite o email associado à sua conta para receber as instruções de recuperação de senha.</p>
      <input type="email" class="email-input" id="recoveryEmail" placeholder="Seu endereço de email" required>
      <button class="submit-btn" id="submitRecovery">Enviar Link de Recuperação</button>
    </div>
  </div>

  <script src="./forgotPassword.js"></script>
</body>
</html>
